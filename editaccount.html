<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Global Water Mart - Edit Account Settings</title>
        <!-- Inmporting Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" />
        <link rel="icon" type="image/x-icon" href="assets/media/favicon.png" />
        <!-- Inmporting Css Files -->
        <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css" />
        <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>

        <!-- start:: preloader -->
        <section class="preloader">
            <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </section>
        <!-- start:: preloader -->

        <!-- start:: mainnavbar -->
        <section class="mainnavbar" id="mainnavbar"></section><!-- content comes form js (main.js) -->
        <!-- end:: mainnavbar -->

        <!-- start:: res_navbar -->
        <section id="res_navbar"></section>
        <!-- end:: res_navbar -->

        <!-- start:: editaccountwrapper -->
        <section class="editaccountwrapper">
            <div class="container-fluid">
                <div class="card--wrapper">
                    <div class="card--header">
                        <h4>Account Settings</h4>
                    </div>
                    <div class="card--body">
                        <form action="" class="vertical--form">

                            <div class="form-group">
                                <label class="control-label">Email (Username) :</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="" value="Amr Ahmed" />
                                </div>
                            </div><!-- end:: form-group -->

                            <div class="form-group">
                                <label class="control-label">Phone Number :</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" name="" value="0103434443478" />
                                </div>
                            </div><!-- end:: form-group -->

                            <div class="form-group">
                                <label class="control-label">Whatsapp :</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" name="" value="0103434443478" />
                                </div>
                            </div><!-- end:: form-group -->

                            <div class="form-group">
                                <label class="control-label">Country :</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="" value="Saudi Arabia" />
                                </div>
                            </div><!-- end:: form-group -->

                            <div class="form-group">
                                <label class="control-label">Work :</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="" value="Engineer" />
                                </div>
                            </div><!-- end:: form-group -->

                            <div class="form-group">
                                <label class="control-label">Qualification :</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="" value="Bachelor of Engineering" />
                                </div>
                            </div><!-- end:: form-group -->

                            <div class="form-group">
                                <label class="control-label">Workplace :</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="" value="Saudi Arabia" />
                                </div>
                            </div><!-- end:: form-group -->

                            <div class="divider"></div><!-- end: divider -->

                            <div class="form-group">
                                <label class="control-label">Facebook :</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="" value="amr@facebook.com" />
                                </div>
                            </div><!-- end:: form-group -->

                            <div class="form-group">
                                <label class="control-label">Twitter :</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="" value="amr@twitter.com" />
                                </div>
                            </div><!-- end:: form-group -->

                            <div class="form-group">
                                <label class="control-label">Linkedin :</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="" value="amr@linkedin.com" />
                                </div>
                            </div><!-- end:: form-group -->

                            <div class="buttonwrapper">
                                <button type="submit" class="btn btn-default">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- end:: editaccountwrapper -->

        <!-- start:: footermainwrapper -->
        <footer class="footermainwrapper" id="footer"></footer><!-- content comes form js (main.js) -->
        <!-- end:: footermainwrapper -->

        <!-- Importing Js Files -->
        <script src="assets/plugins/jquery/jquery.js"></script>
        <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/plugins/fontawesome/js/fontawesome.min.js"></script>
        <script src="assets/plugins/owlCarousel/js/owl.carousel.min.js"></script>
        <script src="assets/js/main.js"></script>
