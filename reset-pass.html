<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Global Water Mart - Reset Password</title>
        <!-- Inmporting Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" />
        <link rel="icon" type="image/x-icon" href="assets/media/favicon.png" />
        <!-- Inmporting Css Files -->
        <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css" />
        <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>

        <!-- start:: preloader -->
        <section class="preloader">
            <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </section>
        <!-- start:: preloader -->

        <!-- start:: mainnavbar -->
        <section class="mainnavbar" id="mainnavbar"></section><!-- content comes form js (main.js) -->
        <!-- end:: mainnavbar -->

        <!-- start:: res_navbar -->
        <section id="res_navbar"></section>
        <!-- end:: res_navbar -->

        <!-- start:: login--wrapper -->
        <section class="login--wrapper">
            <div class="container-fluid">
                <div class="action--box">
                    <div class="box--title">
                        <h2>Welcome To Global Water Mart.</h2>
                        <p class="mb-0">Reset Your Password.</p>
                    </div>
                    <div class="flex--box">
                        <div class="v-banner--wrapper">
                            <p class="mb-0">a few click to get the best you need.</p>
                        </div>
                        <div class="form--wrapper">
                            <h4 class="main--title">Reset Password.</h4>
                            <p class="main--desc">Enter new password and try to login again.</p>
                            <form action="login.html" method="">
                                <div class="form-group">
                                    <label for="pass" class="control-label">New Password :</label>
                                    <input type="password" class="form-control" name="" placeholder="Please Enter New Password.." id="pass" />
                                </div>
                                <div class="form-group">
                                    <label for="conPass" class="control-label">Confirm Password :</label>
                                    <input type="password" class="form-control" name="" placeholder="Please Enter Confirm Password.." id="conPass" />
                                </div>
                                <div class="form-group"></div><!-- empty space -->
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">Confirm</button>
                                </div>
                                <div class="form-group">
                                    <a href="login.html" class="btn btn-default">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end:: login--wrapper -->

        <!-- start:: footermainwrapper -->
        <footer class="footermainwrapper" id="footer"></footer><!-- content comes form js (main.js) -->
        <!-- end:: footermainwrapper -->

        <!-- Importing Js Files -->
        <script src="assets/plugins/jquery/jquery.js"></script>
        <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/plugins/fontawesome/js/fontawesome.min.js"></script>
        <script src="assets/plugins/owlCarousel/js/owl.carousel.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
