<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Global Water Mart - Create Account</title>
        <!-- Inmporting Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" />
        <link rel="icon" type="image/x-icon" href="assets/media/favicon.png" />
        <!-- Inmporting Css Files -->
        <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css" />
        <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>

        <!-- start:: preloader -->
        <section class="preloader">
            <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </section>
        <!-- start:: preloader -->

        <!-- start:: mainnavbar -->
        <section class="mainnavbar" id="mainnavbar"></section><!-- content comes form js (main.js) -->
        <!-- end:: mainnavbar -->

        <!-- start:: res_navbar -->
        <section id="res_navbar"></section>
        <!-- end:: res_navbar -->

        <!-- start:: register--wrapper -->
        <section class="register--wrapper">
            <div class="container-fluid">
                <div class="action--box">
                    <div class="box--title">
                        <h2>Welcome To Global Water Mart.</h2>
                        <p class="mb-0">Create Your New Account.</p>
                    </div>
                    <div class="flex--box">
                        <div class="v-banner--wrapper">
                            <p class="mb-0">a few click to get the best you need.</p>
                        </div>
                        <div class="form--wrapper">
                            <h4 class="main--title">Create New Account.</h4>
                            <p class="main--desc">Must Enter Your Personal Information To Create Account.</p>
                            <form action="register-otp.html" method="">
                                <div class="form-group">
                                    <label for="name" class="control-label">Your Name :</label>
                                    <input type="text" class="form-control" name="" placeholder="Please Enter Your Name.." id="name" />
                                </div>
                                <div class="form-group">
                                    <label for="email" class="control-label">Email Address :</label>
                                    <input type="email" class="form-control" name="" placeholder="Please Enter Email Address.." id="email" />
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="control-label">Phone Number :</label>
                                    <input type="number" class="form-control" name="" placeholder="Please Enter Phone Number.." id="phone" />
                                </div>
                                <div class="form-group">
                                    <label for="whatsapp" class="control-label">Whatsapp Number :</label>
                                    <input type="number" class="form-control" name="" placeholder="Please Enter Whatsapp Number.." id="whatsapp" />
                                </div>
                                <div class="form-group">
                                    <label for="password" class="control-label">Password :</label>
                                    <input type="password" class="form-control" name="" placeholder="Please Enter Password.." id="password" />
                                </div>
                                <div class="form-group">
                                    <label for="cpassword" class="control-label">Confirm Password :</label>
                                    <input type="password" class="form-control" name="" placeholder="Please Enter Confirm Password.." id="cpassword" />
                                </div>
                                <div class="form-group">
                                    <div class="item">
                                        <input type="checkbox" name="policy" id="policy" />
                                        <label for="policy">I agree to the privacy police.</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">Next Step</button>
                                </div>
                                <div class="form-group">
                                    <a href="login.html" class="btn btn-default">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end:: register--wrapper -->

        <!-- start:: footermainwrapper -->
        <footer class="footermainwrapper" id="footer"></footer><!-- content comes form js (main.js) -->
        <!-- end:: footermainwrapper -->

        <!-- Importing Js Files -->
        <script src="assets/plugins/jquery/jquery.js"></script>
        <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/plugins/fontawesome/js/fontawesome.min.js"></script>
        <script src="assets/plugins/owlCarousel/js/owl.carousel.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
